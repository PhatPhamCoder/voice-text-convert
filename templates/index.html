<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Voice Converter</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <!-- Add Tailwind CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Text-Voice Converter</h1>
      <div class="mb-8">
        <h2 class="text-xl font-semibold mb-2">Text to Speech</h2>
        <textarea
          id="text-input"
          placeholder="Enter text here..."
          class="w-full h-32 p-2 border border-gray-300 rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
        <button
          onclick="convertTextToSpeech()"
          class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300"
        >
          Convert to Speech
        </button>
        <audio id="audio-output" controls class="mt-4 w-full"></audio>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-2">Speech to Text</h2>
        <input
          type="file"
          id="audio-input"
          accept="audio/*"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-700 transition-colors duration-300 mb-2"
        />
        <button
          onclick="convertSpeechToText()"
          class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300"
        >
          Convert to Text
        </button>
        <textarea
          id="text-output"
          placeholder="Transcribed text will appear here..."
          class="w-full h-32 p-2 border border-gray-300 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
